<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lumios</title>
    <meta name="author" content="kurisubrooks">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="assets/img/app-icon.png">

    <link href="assets/css/caramel.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/nav.css" rel="stylesheet" type="text/css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
    @import url(http://fonts.googleapis.com/css?family=Roboto:300);
    body{background:#FAFAFA;}
    .logo{transition:all .15s ease-in-out;-webkit-box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);-moz-box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);-webkit-border-radius:50%;-moz-border-radius:50%;-ms-border-radius:50%;-o-border-radius:50%;border-radius:50%;background:#fff;border:8px solid #fff;}
    .center{-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);text-align:center;position:absolute;min-width:220px;width:100%;left:50%;top:50%;}
    #background{position:fixed;z-index:-5;top:0;left:0;bottom:0;right:0;background:-webkit-gradient(linear,50% 0,50% 100%,color-stop(0,#edece6),color-stop(100%,#fff));background:-webkit-linear-gradient(top,#edece6,#fff);background:-moz-linear-gradient(top,#edece6,#fff);background:-o-linear-gradient(top,#edece6,#fff);background:linear-gradient(top,#edece6,#fff)}
    .title-l{font-family:Roboto,sans-serif;font-size:72px;text-align:center;color:#FFF;text-shadow:3px 3px 10px rgba(0,0,0,.4);}
    </style>
    <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/bg.js"></script>
    <script type="text/javascript" src="assets/js/nav.js"></script>
  </head>
<body>
    <div class="center">
        <h1 class="title-l">Lumios</h1>
        <div class="logo-holder">
            <img src="assets/img/Block-1.svg" class="logo" width="200px" height="200px">
            <div class="tags">
                <div class="hover-tag tag-gh"></div>
                <div class="tag"><i class="fa fa-github fa-2x"></i></div>
                <div class="hover-tag tag-chat"></div>
                <div class="tag"><i class="fa fa-comments fa-2x"></i></div>
            </div>
        </div>
    </div>
    <canvas id="background">
</body>
</html>
