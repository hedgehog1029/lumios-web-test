<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lumios</title>
    <meta name="author" content="kurisubrooks">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="assets/img/app-icon.png">

    <link href="assets/css/caramel.min.css" rel="stylesheet" type="text/css">
    <style>
    body{background:#FAFAFA;}
    .logo{transition:all .15s ease-in-out;cursor:pointer;-webkit-box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);-moz-box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);box-shadow:5px 5px 10px 0 rgba(0,0,0,0.15);-webkit-border-radius:50%;-moz-border-radius:50%;-ms-border-radius:50%;-o-border-radius:50%;border-radius:50%;background:#fff;border:8px solid #fff;}
    .logo:hover,.logo:active{transform:scale(1.1);}
    .center{-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);text-align:center;position:absolute;min-width:220px;width:100%;left:50%;top:50%;}
    </style>
  </head>
<body>
    <div class="center">
        <a href="https://github.com/lumios">
            <img src="assets/img/Block-1.svg" class="logo" width="200px" height="200px">
        </a>
    </div>
</body>
</html>
